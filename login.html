<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login â€“ Road Damage Detector</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;
         font-family:Arial,Poppins;background:#262341;color:#fbff00}
    form{background:#fff;padding:25px 35px;border-radius:8px;min-width:300px;
         box-shadow:0 4px 10px rgba(0,0,0,.25);color:#000}
    input{width:100%;margin:8px 0;padding:8px;border:1px solid #ccc;
          border-radius:4px}
    button{width:100%;padding:10px;background:#262341;color:#fbff00;
           font-weight:bold;border:none;border-radius:4px;cursor:pointer}
    .error{color:#dc3545;margin-top:6px;font-size:.9em}
  </style>
</head>
<body>
  <form id="login-form">
    <h2 style="text-align:center;margin-top:0">Login</h2>
    <input id="username" placeholder="Username" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">MASUK</button>
    <div id="err" class="error"></div>
  </form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, child, get }
          from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  const firebaseConfig = {
    apiKey: "AIzaSyDAG63UtpyVpp6LfX2yNKfVZZMY-DJ15Nw",
    authDomain: "rezy-49046.firebaseapp.com",
    databaseURL: "https://rezy-49046-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rezy-49046",
    storageBucket: "rezy-49046.firebasestorage.app",
    messagingSenderId: "874255058418",
    appId: "1:874255058418:web:5138755327929f655d576b",
    measurementId: "G-HY0P6ZRQ2X"
  };

  initializeApp(firebaseConfig);
  const db = getDatabase();
  document.getElementById('login-form').addEventListener('submit', e=>{
    e.preventDefault();
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value;
    get(child(ref(db),`users/${u}`)).then(snap=>{
      if(!snap.exists() || snap.val().password!==p){
        return showErr("Username / password salah");
      }
      localStorage.setItem('username',u);
      location.href = 'index.html';
    }).catch(()=>showErr("Gagal terhubung ke server"));
  });
  function showErr(msg){
    document.getElementById('err').textContent = msg;
  }
  if(localStorage.getItem('username')) location.href='index.html';
  </script>
</body>
</html>
