<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login â€“ Road Damage Detector</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #262341 0%, #1a1a2e 50%, #16213e 100%);
      color: #fbff00;
      position: relative;
      overflow: hidden;
    }
    
    /* Background decorative elements */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(251,255,0,0.05) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.1; }
    }
    
    .login-container {
      position: relative;
      z-index: 10;
    }
    
    form {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 45px;
      border-radius: 20px;
      min-width: 350px;
      box-shadow: 
        0 15px 35px rgba(0,0,0,0.3),
        0 5px 15px rgba(0,0,0,0.2),
        inset 0 1px 0 rgba(255,255,255,0.6);
      color: #000;
      border: 1px solid rgba(255,255,255,0.2);
      transform: translateY(0);
      transition: all 0.3s ease;
    }
    
    form:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.4),
        0 8px 20px rgba(0,0,0,0.3);
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-header h2 {
      font-size: 2.2em;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #262341, #1a1a2e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
    }
    
    .form-header p {
      color: #666;
      font-size: 0.9em;
      font-weight: 300;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.1em;
      z-index: 2;
    }
    
    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.9);
    }
    
    input:focus {
      outline: none;
      border-color: #262341;
      box-shadow: 0 0 0 3px rgba(38,35,65,0.1);
      background: #fff;
    }
    
    input:focus + i {
      color: #262341;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #262341 0%, #1a1a2e 100%);
      color: #fbff00;
      font-weight: 600;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(251,255,0,0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(38,35,65,0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .error {
      color: #dc3545;
      margin-top: 15px;
      font-size: 0.9em;
      text-align: center;
      padding: 10px;
      background: rgba(220,53,69,0.1);
      border: 1px solid rgba(220,53,69,0.2);
      border-radius: 8px;
      display: none;
    }
    
    .error.show {
      display: block;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      form {
        margin: 20px;
        padding: 30px 25px;
        min-width: auto;
      }
      
      .form-header h2 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="login-form">
      <div class="form-header">
        <h2>Login</h2>
        <p>Road Damage Detector System</p>
      </div>
      
      <div class="input-group">
        <input id="username" type="text" placeholder="Username" required />
        <i class="fas fa-user"></i>
      </div>
      
      <div class="input-group">
        <input id="password" type="password" placeholder="Password" required />
        <i class="fas fa-lock"></i>
      </div>
      
      <button type="submit">
        <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
        MASUK
      </button>
      
      <div id="err" class="error"></div>
    </form>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, child, get }
          from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  const firebaseConfig = {
    apiKey: "AIzaSyDAG63UtpyVpp6LfX2yNKfVZZMY-DJ15Nw",
    authDomain: "rezy-49046.firebaseapp.com",
    databaseURL: "https://rezy-49046-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rezy-49046",
    storageBucket: "rezy-49046.firebasestorage.app",
    messagingSenderId: "874255058418",
    appId: "1:874255058418:web:5138755327929f655d576b",
    measurementId: "G-HY0P6ZRQ2X"
  };
  initializeApp(firebaseConfig);
  const db = getDatabase();
  document.getElementById('login-form').addEventListener('submit', e=>{
    e.preventDefault();
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value;
    get(child(ref(db),`users/${u}`)).then(snap=>{
      if(!snap.exists() || snap.val().password!==p){
        return showErr("Username / password salah");
      }
      localStorage.setItem('username',u);
      location.href = 'index.html';
    }).catch(()=>showErr("Gagal terhubung ke server"));
  });
  function showErr(msg){
    const errEl = document.getElementById('err');
    errEl.textContent = msg;
    errEl.classList.add('show');
    setTimeout(() => errEl.classList.remove('show'), 5000);
  }
  if(localStorage.getItem('username')) location.href='index.html';
</script>
</body>
</html>
